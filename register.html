<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1>Skapa ett användarkonto</h1>

        <form>
            <div class="mb-4">
                <label for="username">Användarnamn</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Välj ett användarnamn..." required>
            </div>

            <div class="mb-4">
                <label for="name">Namn</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Ditt fullständiga namn..." required>
            </div>

            <div class="mb-4">
                <label for="email">E-postadress</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Din e-postadress...">
            </div>

            <div class="mb-4">
                <label for="password">Lösenord</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Välj ett lösenord..." required>
                <small class="form-text" id="password-strength"></small> 
            </div>

            <button type="submit" class="btn btn-primary">Skapa Konto</button>
        </form>
    </div>

    <script src="./src/registerForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
